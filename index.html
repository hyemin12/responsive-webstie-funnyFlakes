<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funny Flakes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="inner">
          <div class="logo">
            <img src="./img/logo.png" alt="Funny logo" />
          </div>
          <ul>
            <li>MENU</li>
            <li>COMBOS</li>
            <li>ABOUT US</li>
            <li>CONTACT</li>
          </ul>
          <div class="icon__cart">
            <img src="./img/icon__cart.png" alt="cart" />
          </div>
        </div>
      </header>
      <section class="visual">
        <div class="inner">
          <h1>
            We are<br />
            Funny Flakes
          </h1>
          <p class="sacramento">and we love blackfast</p>
          <div class="img__cereal">
            <img src="./img/visual.png" alt="cereal" />
          </div>
        </div>
      </section>
    </div>
    <section class="menu">
      <div class="pattern"></div>
      <div class="menu__wrapper">
        <div class="title">
          <h4>MENU</h4>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore
          </p>
        </div>
        <div class="box">CEREAKS & MILK</div>
        <div class="content">
          <ul>
            <li>
              <span>Oatmeal cereal</span><span>$XX</span>
              <div class="checkbox"></div>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
